name: Deploy Doxygen to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]  # Ejecutar en push a main o master
  workflow_dispatch:  # Permitir ejecución manual desde la interfaz de GitHub

permissions:
  contents: read
  pages: write
  id-token: write

# Permite una implementación concurrente
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen graphviz
        
      - name: Generate Doxygen Documentation
        run: |
          cd docs
          doxygen Doxyfile
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/html'  # La ruta donde Doxygen genera la documentación HTML

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
