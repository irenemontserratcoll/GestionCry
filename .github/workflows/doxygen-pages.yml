name: Deploy Doxygen to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]  # Ejecutar en push a main o master
  workflow_dispatch:  # Permitir ejecución manual desde la interfaz de GitHub

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install Doxygen and Graphviz
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen Documentation
        run: |
          mkdir -p docs/html
          doxygen docs/Doxyfile

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/html'
          name: github-pages  # Nombre explícito del artefacto

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./docs/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
