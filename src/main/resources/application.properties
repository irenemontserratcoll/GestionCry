
spring.application.name=springboot-gestion-cry


# Spring Datasource Settings for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/restapidb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=spq
spring.datasource.password=spq
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always


# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


#Swagger Settings
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

server.port=8083

# Solo mostrar WARN y ERROR para clases de Spring Boot
logging.level.org.springframework.boot.autoconfigure=warn
logging.level.org.springframework.web=warn
logging.level.org.springframework.context.annotation=warn
logging.level.org.hibernate=warn
logging.level.org.apache.catalina=warn
#Poner DEBUG solo para encontrar errores.
