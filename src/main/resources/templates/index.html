<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="/logo.jpeg" alt="Logo" class="logo">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" method="post">
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="button-group">
                <button type="button" onclick="submitForm('/login')">Login Usuario</button>
                <button type="button" onclick="submitForm('/api/usuarios/login-admin')">Login Administrador</button>
            </div>
        </form>
        
        <script>
            function submitForm(actionUrl) {
                var form = document.getElementById("loginForm");
                form.action = actionUrl === '/api/usuarios/login-admin' ? '/login-admin' : '/login';
                form.submit();
            }
        </script>
        
    </div>
</body>
</html>
